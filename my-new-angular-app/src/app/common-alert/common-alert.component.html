<div class="alert">
  <div class="alert-contents">
    <div class="alert-header">
      <h1 class="alert-title">{{alertTitle}}</h1>
    </div>
    <div class="alert-body">
      <div class="alert-icon"></div>

      <h2 *ngIf="isTitleTxt" [innerHTML]="titleTxt"></h2>

      <p *ngIf="isAlertHtml" class="alert-text" [innerHTML]="alertHtml"></p>

      <!-- 경우에 따라 확인, 취소 둘 다 사용, 확인만 단독 사용 -->

      <div *ngIf="!isCancelObj" class="btn-group">
        <button (click)="onOkClick()" class="btn lg default">{{this.okObj['name']}}</button>
      </div>
      <div *ngIf="isCancelObj" class="btn-group">
        <button (click)="onOkClick()" class="btn lg default">{{this.okObj['name']}}</button>
        <button (click)="onCancelClick()" class="btn lg grey">{{this.cancelObj['name']}}</button>
      </div>

    </div>
  </div>
</div>
